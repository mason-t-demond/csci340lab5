# Site settings
title:          Databased & Webpilled
description:    "Minimal Jekyll theme for storytellers"
baseurl:        "/csci340lab5"
url:            "https://mason-t-demond.github.io"
remote-theme:   chesterhow/tale

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Mason Mason
  url:          https://github.com/mason-t-demond
  email:        MasonTD@hendrix.edu

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale